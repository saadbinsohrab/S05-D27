<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabet Clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins text-gray-100">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home Screen -->
    <section id="home" class=" flex flex-col items-center min-h-screen justify-center">
        <div class="flex flex-col gap-10 items-center">
            <h1 class="font-Anton text-8xl uppercase">Alfhabet Clash pro</h1>
        <P>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
        <BUtton onclick="start()" class="btn">Play Now</BUtton>
        </div>
    </section>

    <!-- Play Ground Start -->
    <section id="play-ground" class=" flex flex-col gap-10 pt-10 items-center hidden">
        <div class="text-slate-700 flex justify-center">
            <div class="card  w-[1080px] h-80 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-2xl place-items-center">
                <p class="text-white pb-3 px-4 rounded-b-2xl bg-[#2F2941] ">Don't watch keyboard  while playing...</p>
                <div class="flex items-center h-full">
                    <p id="p-monitor" class="text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
        </div>

        <!-- Keyboard -->
        <div class="text-slate-700">
            <div class="my-2 flex w-full justify-center gap-2 ">
                <kbd id="q" class="kbd s">q</kbd>
                <kbd id="w" class="kbd s">w</kbd>
                <kbd id="e" class="kbd s">e</kbd>
                <kbd id="r" class="kbd s">r</kbd>
                <kbd id="t" class="kbd s">t</kbd>
                <kbd id="y" class="kbd s">y</kbd>
                <kbd id="u" class="kbd s">u</kbd>
                <kbd id="i" class="kbd s">i</kbd>
                <kbd id="o" class="kbd s">o</kbd>
                <kbd id="p" class="kbd s">p</kbd>
              </div>
              <div class="my-2 flex w-full justify-center gap-2">
                <kbd id="a" class="kbd s">a</kbd>
                <kbd id="s" class="kbd s">s</kbd>
                <kbd id="d" class="kbd s">d</kbd>
                <kbd id="f" class="kbd s">f</kbd>
                <kbd id="g" class="kbd s">g</kbd>
                <kbd id="h" class="kbd s">h</kbd>
                <kbd id="j" class="kbd s">j</kbd>
                <kbd id="k" class="kbd s">k</kbd>
                <kbd id="l" class="kbd s">l</kbd>
              </div>
              <div class="my-2 flex w-full justify-center gap-2">
                <kbd id="z" class="kbd s">z</kbd>
                <kbd id="x" class="kbd s">x</kbd>
                <kbd id="c" class="kbd s">c</kbd>
                <kbd id="v" class="kbd s">v</kbd>
                <kbd id="b" class="kbd s">b</kbd>
                <kbd id="n" class="kbd s">n</kbd>
                <kbd id="m" class="kbd s">m</kbd>
                <kbd id="/" class="kbd s">/</kbd>
              </div>
        </div>

        <!-- Life Score  -->
         <div class=" flex w-3/5 justify-between">
            <button class="btn rounded-full text-white bg-[#894189]">
                <!-- Life -->
                <img src="images/heart.svg" alt="">
                <span id="l-ife">3</span>
              </button>
            <button class="btn rounded-full text-white bg-[#360490]">
                <!-- Score -->
                <img src="images/dollar.svg" alt="">
                <span id="s-core">0</span>
              </button>
         </div>
    </section>

    <!-- Play Ground End -->
    <section id="score" class="score min-h-screen flex justify-center items-center hidden">
        <div class=" border rounded-xl bg-[#FFFFFF33] text-center space-y-6 p-12">
            <p class="text-6xl"><span class=" font-extrabold">Score :</span> <span id="final-s">0</span></p>
            <button id="p-again" class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alphabet.js"></script>
</body>
</html>
